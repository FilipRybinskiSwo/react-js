name: Deploy React App to Azure (Self-hosted)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies & build
        run: |
          npm install
          npm run build

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy React App to Azure Web App
        run: |
          az webapp stop --resource-group webAppResource --name webAppReact
          az webapp deployment source config-zip --resource-group webAppResource --name webAppReact --src build
          az webapp start --resource-group webAppResource --name webAppReact
